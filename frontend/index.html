<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Locadora de Veículos</title>
</head>

<body>
	<div class="container">
		 <!-- Cabeçalho de informações do sistema -->
		<header>
			<div class="title">
				<h2>Aluguel de Carros</h2>
			</div>
			<div class="banner">
				<img src="./img/Aluguel-de-carros.avif" alt="y" style="height: 300px;">
			</div>
		</header>

		 <!-- Opções para adicionar um novo item -->
		<section class="newItem">
			<input type="text" id="txtPlaca" placeholder="Placa:">
			<input type="text" id="txtNome" placeholder="Nome:">
			<input type="text" id="txtMarca" placeholder="Marca:">
			<input type="text" id="txtModelo" placeholder="Modelo:">
			<span onclick="newItem()" class="addBtn">Adicionar</span>
		</section>

		<!-- Tabela com items existentes -->
		<section class="items">
			<table id="myTable">
				<tr>
					<th>Placa</th>
					<th>Nome</th>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Alugado</th>
					<th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
				</tr>
			</table>
		</section>

	</div>
    <script src="scripts.js"></script>
</body>

</html>
